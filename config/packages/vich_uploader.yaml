vich_uploader:
    db_driver: orm
    mappings:
        cover_images:
            uri_prefix: /uploads/covers
            upload_destination: '%kernel.project_dir%/public/uploads/covers'
            namer: App\Service\MovieTitleNamer
        movies:
            uri_prefix: /uploads/movies
            upload_destination: '%kernel.project_dir%/public/uploads/movies'
            namer: App\Service\MovieTitleNamer
        profile_pictures:
            uri_prefix: /uploads/profile_pictures
            upload_destination: '%kernel.project_dir%/public/uploads/profile_pictures'
            namer: App\Service\UserNamer
